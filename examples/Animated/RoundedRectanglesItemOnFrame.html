<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rounded Rectangles</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../../dist/paper.js"></script>
	<script type="text/paperscript" canvas="canvas">
		var mousePoint = view.center;
		var amount = 25;
		var colors = ['red', 'white', 'blue', 'white'];

		for (var i = 0; i < amount; i++) {
			var rect = new Rectangle([0, 0], [25, 25]);
			rect.center = mousePoint;
			var path = new Path.RoundRectangle(rect, 6);
			path.fillColor = colors[i % 4];
			var scale = (1 - i / amount) * 20;
			path.scale(scale);

			path.onFrame(function(i) {
				return function(event) {
					var delta = (mousePoint - this.position) / (i + 5);
					this.rotate(Math.sin((event.count + i) / 10) * 7);
					if (delta.length > 0.1)
						this.position += delta;
				}
			}(i));
		}

		function onMouseMove(event) {
			mousePoint = event.point;
		}
	</script>
</head>
<body>
	<canvas id="canvas" resize></canvas>
</body>
</html>
